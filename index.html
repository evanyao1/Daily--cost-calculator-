<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>稿费记录系统 - 完整版</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #fff8f5;
            color: #4b4b4b;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #f28a8a;
            color: white;
            padding: 20px 0;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }
        .container {
            max-width: 1200px;
            margin: 30px auto;
            background: #ffffff;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }
        h1, h2 {
            color: #f28a8a;
            margin-bottom: 20px;
        }
        .overview {
            display: flex;
            justify-content: space-between;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }
        .card {
            flex: 1 1 calc(30% - 20px);
            background-color: #ffdede;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .card h3 {
            margin: 0;
            font-size: 20px;
            color: #4b4b4b;
        }
        .card p {
            font-size: 18px;
            font-weight: bold;
            color: #f28a8a;
            margin: 10px 0;
        }
        .card a {
            display: inline-block;
            margin-top: 10px;
            color: #ffffff;
            background: #f28a8a;
            padding: 10px 15px;
            border-radius: 8px;
            text-decoration: none;
            font-size: 14px;
        }
        .card a:hover {
            background: #d96c6c;
        }
    </style>
</head>
<body>
    <header>稿费记录系统 - 完整版</header>
    <div class="container">
        <h1>系统总览</h1>
        <div class="overview">
            <div class="card">
                <h3>作品管理</h3>
                <p>管理作品数据，支持手动录入和编辑。</p>
                <a href="#">进入作品管理</a>
            </div>
            <div class="card">
                <h3>统计与分析</h3>
                <p>动态生成图表，支持筛选。</p>
                <a href="#">查看统计</a>
            </div>
            <div class="card">
                <h3>每月收入记录</h3>
                <p>记录每天收入，自动统计月度总收入。</p>
                <a href="#">查看月收入</a>
            </div>
        </div>
        <div class="overview">
            <div class="card">
                <h3>动态目标追踪</h3>
                <p>实时显示作品目标进度和差额。</p>
                <a href="#">查看目标追踪</a>
            </div>
            <div class="card">
                <h3>主题设置</h3>
                <p>选择粉色、蓝色或黄色主题。</p>
                <a href="#">设置主题</a>
            </div>
            <div class="card">
                <h3>数据导入与导出</h3>
                <p>支持 Excel 和 PDF 格式。</p>
                <a href="#">数据导入导出</a>
            </div>
        </div>
    </div>
</body>
</html>
