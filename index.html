<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>每日成本计算器 - 高级版</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background: linear-gradient(to bottom, #fef5f9, #d9f1ff);
            color: #333;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #ff7a8a;
        }
        label {
            font-weight: bold;
            margin-top: 10px;
        }
        input, button, select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            border: 1px solid #ddd;
        }
        button {
            background-color: #ff7a8a;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #e66778;
        }
        .item-card {
            display: flex;
            flex-direction: row;
            align-items: center;
            margin: 10px 0;
            padding: 15px;
            background-color: #fef0f3;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .icon {
            width: 50px;
            height: 50px;
            margin-right: 15px;
        }
        .item-info {
            flex-grow: 1;
        }
        .evan-message {
            text-align: center;
            margin-top: 20px;
            background-color: #fff5f8;
            padding: 10px;
            border: 1px solid #f8cdd1;
            color: #e66778;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>每日成本计算器 - 高级版</h1>

        <label for="itemName">物品名称：</label>
        <input type="text" id="itemName" placeholder="输入物品名称">

        <label for="category">物品类别：</label>
        <select id="category"></select>
        <button onclick="addCategory()">添加新类别</button>

        <label for="price">购买价格（元）：</label>
        <input type="number" id="price" placeholder="输入价格" step="0.01">

        <label for="purchaseDate">购买日期：</label>
        <input type="date" id="purchaseDate">

        <button onclick="addItem()">添加物品</button>

        <div id="itemsList"></div>

        <div class="evan-message" id="evanMessage"></div>
    </div>

    <script>
        const categories = JSON.parse(localStorage.getItem('categories')) || ["电脑", "键盘", "平板"];
        const items = JSON.parse(localStorage.getItem('items')) || [];

        function saveToLocalStorage() {
            localStorage.setItem('categories', JSON.stringify(categories));
            localStorage.setItem('items', JSON.stringify(items));
        }

        function initializeCategories() {
            const categorySelect = document.getElementById("category");
            categorySelect.innerHTML = "";
            categories.forEach(category => {
                const option = document.createElement("option");
                option.value = category;
                option.textContent = category;
                categorySelect.appendChild(option);
            });
        }

        function addCategory() {
            const newCategory = prompt("请输入新类别名称：");
            if (newCategory && !categories.includes(newCategory)) {
                categories.push(newCategory);
                saveToLocalStorage();
                initializeCategories();
                alert(`新类别“${newCategory}”已添加！`);
            } else {
                alert("类别已存在或无效！");
            }
        }

        function addItem() {
            const itemName = document.getElementById('itemName').value;
            const category = document.getElementById('category').value;
            const price = parseFloat(document.getElementById('price').value);
            const purchaseDate = new Date(document.getElementById('purchaseDate').value);

            if (!itemName || !category || isNaN(price) || !purchaseDate) {
                alert("请完整填写所有信息！");
                return;
            }

            const today = new Date();
            const daysUsed = Math.ceil((today - purchaseDate) / (1000 * 60 * 60 * 24));
            const dailyCost = (price / daysUsed).toFixed(2);

            const item = {
                itemName,
                category,
                price: price.toFixed(2),
                purchaseDate: purchaseDate.toISOString().split('T')[0],
                daysUsed,
                dailyCost
            };
            items.push(item);
            saveToLocalStorage();
            renderItems();
        }

        function renderItems() {
            const itemsList = document.getElementById("itemsList");
            itemsList.innerHTML = "";
            items.forEach(item => {
                const itemCard = document.createElement("div");
                itemCard.className = "item-card";

                itemCard.innerHTML = `
                    <div class="item-info">
                        <strong>${item.itemName}</strong><br>
                        类别: ${item.category} | 价格: ${item.price} 元<br>
                        已用天数: ${item.daysUsed} 天 | 日均成本: ${item.dailyCost} 元
                    </div>
                `;
                itemsList.appendChild(itemCard);
            });

            const evanMessage = document.getElementById("evanMessage");
            evanMessage.textContent = `宝贝，目前有 ${items.length} 个记录哦～继续加油！`;
        }

        document.addEventListener("DOMContentLoaded", () => {
            initializeCategories();
            renderItems();
        });
    </script>
</body>
</html>
