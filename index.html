<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>每日成本计算器 - 快速体验版</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background: linear-gradient(to bottom, #fef5f9, #d9f1ff);
            color: #333;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #ff7a8a;
        }
        label {
            font-weight: bold;
            margin-top: 10px;
        }
        input, button, select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            border: 1px solid #ddd;
        }
        button {
            background-color: #ff7a8a;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #e66778;
        }
        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #fef0f3;
            color: #333;
        }
        .item-card {
            display: flex;
            flex-direction: row;
            align-items: center;
            margin: 10px 0;
            padding: 15px;
            background-color: #fef0f3;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .icon {
            width: 50px;
            height: 50px;
            margin-right: 15px;
        }
        .item-info {
            flex-grow: 1;
        }
        .evan-message {
            text-align: center;
            margin-top: 20px;
            background-color: #fff5f8;
            padding: 10px;
            border: 1px solid #f8cdd1;
            color: #e66778;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>每日成本计算器 - 快速体验版</h1>

        <label for="itemName">物品名称：</label>
        <input type="text" id="itemName" placeholder="输入物品名称">

        <label for="category">物品类别：</label>
        <select id="category">
            <option value="电脑">电脑</option>
            <option value="键盘">键盘</option>
            <option value="平板">平板</option>
        </select>

        <label for="price">购买价格（元）：</label>
        <input type="number" id="price" placeholder="输入价格" step="0.01">

        <label for="purchaseDate">购买日期：</label>
        <input type="date" id="purchaseDate">

        <button onclick="addItem()">添加物品</button>

        <div id="itemsList"></div>

        <div class="evan-message" id="evanMessage"></div>
    </div>

    <script>
        function addItem() {
            const itemName = document.getElementById('itemName').value;
            const category = document.getElementById('category').value;
            const price = parseFloat(document.getElementById('price').value);
            const purchaseDate = new Date(document.getElementById('purchaseDate').value);

            if (!itemName || !category || isNaN(price) || !purchaseDate) {
                alert("请完整填写所有信息！");
                return;
            }

            const iconMap = {
                "电脑": "https://cdn-icons-png.flaticon.com/512/1946/1946488.png",
                "键盘": "https://cdn-icons-png.flaticon.com/512/3144/3144456.png",
                "平板": "https://cdn-icons-png.flaticon.com/512/3195/3195150.png"
            };

            const today = new Date();
            const daysUsed = Math.ceil((today - purchaseDate) / (1000 * 60 * 60 * 24));
            const dailyCost = (price / daysUsed).toFixed(2);

            const itemsList = document.getElementById("itemsList");
            const itemCard = document.createElement("div");
            itemCard.className = "item-card";

            itemCard.innerHTML = `
                <img src="${iconMap[category]}" class="icon" alt="${category}">
                <div class="item-info">
                    <strong>${itemName}</strong><br>
                    类别: ${category} | 价格: ${price.toFixed(2)} 元<br>
                    已用天数: ${daysUsed} 天 | 日均成本: ${dailyCost} 元
                </div>
            `;

            itemsList.appendChild(itemCard);

            const evanMessage = document.getElementById("evanMessage");
            evanMessage.textContent = `宝贝，继续加油哦～合理使用，让它变得超值！`;

            document.getElementById('itemName').value = "";
            document.getElementById('category').value = "电脑";
            document.getElementById('price').value = "";
            document.getElementById('purchaseDate').value = "";
        }
    </script>
</body>
</html>
